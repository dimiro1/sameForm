<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="build/sameform.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="example.css" type="text/css" media="screen" />
    <script type="text/javascript" src="dep/jquery.js"></script>
    <script type="text/javascript" src="dep/jquery-ui.js"></script>
    <script type="text/javascript" src="build/jquery.sameform.min.js"></script>
    <title>SameForm Example</title>
    <script type="text/javascript">
      $(document).ready(function() {
       $("form").sameForm();
      });
    </script>
  </head>
  <body>
    <form id="frm_prototype" action="http://localhost:4567/test" method="post">
      <fieldset>
        <legend>SameForm</legend>
        <h3>SELECT</h3>
        <label for="misc">Select</label>
        <select name="misc">
          <option value="1" selected="selected">option 1</option>
          <option value="2">option 2</option>
          <option value="3">option 3</option>
          <option value="4">option 4</option>
          <option value="5">option 5</option>
          <option value="6">option 6</option>
          <option value="7">option 7</option>
          <option value="8">option 8</option>
        </select>
        <br />
        <div>
          <h3>TEXT</h3>
          <label for="text">text</label>
          <input type="text" name="text" value="" /><br />
          <label for="text">password</label>
          <input type="password" name="password" value="" />
        </div>
        <div>
          <h3>Check Box</h3>
          <label for="email">Email</label>
          <input type="checkbox" name="email" value="email" /><br />
          <label for="sms">SMS</label>
          <input type="checkbox" name="sms" value="sms" checked="checked" />
        </div>
        <div>
          <h3>Radio</h3>
          <label for="gender">Male</label>
          <input type="radio" name="gender" value="M" checked="checked"/><br />
          <label for="gender">Female</label>
          <input type="radio" name="gender" value="F" />
        </div>
        <div>
          <h3>TEXAREA</h3>
          <label for="about">About you</label>
          <textarea rows="5" cols="20" name="about"></textarea>
        </div>
        <div class="buttons">
          <h3>Buttons</h3>
          <input type="submit" id="submit" name="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
